<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portal 2 Verifier Leaderboard</title>
	<link rel="stylesheet" href="../p2VerifierLeaderboard/style.css">
	<link rel='icon' sizes='192x192' href='../p2VerifierLeaderboard/purplecup.png'>
	<script type="text/javascript">
    function setModifiedDate() {
        fetch("https://api.github.com/repos/bisaxa/p2VerifierLeaderboard/commits")
          .then((response) => {
            return response.json();
          })
          .then((commits) => {
            var modified = commits[0]['commit']['committer']['date'].slice(0,10);
            document.getElementById('last-modified').textContent = "Last Modified: " + modified;
			console.log(modified);
          });
    }
	</script>
</head>
<body style="background-color: rgba(25,25,25,255);"  onload="setModifiedDate(); setAccessedDate();">
	<style type="text/css">
		@font-face {
    font-family: 'verdana';
    src: url('Verdana.woff2') format('woff2'),
         url('Verdana.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
		#table{
			font-size: 500%;
			font-family: verdana;
			background-color: #202020;
			color: #6a8ed2;
			table-layout: auto;
			width: 100%;
			border-collapse: collapse;
		}
		h1{text-align:center;}
		td{
			border: 5px solid #303030;
			padding: 10px;
		}
	</style>
	<h1 style="color: powderblue; font-family:verdana">Portal 2 Verifier Leaderboard</h1>
	<h2 id="last-modified">Last Modified:</h2>
	<div id="board">
		<table id="table">
		</table>
	</div>
	<script type="text/javascript" src="../p2VerifierLeaderboard/showStats.js"></script>
	<button id="P2Table" class="button" style="color: #6a8ed2;">Portal 2</button>
	<button id="P2CETable" class="button" style="color: #6a8ed2;">Portal 2 Category Extensions</button>
	<button id="P2SMTable" class="button" style="color: #6a8ed2;">Portal 2 Speedrun Mod</button>
	<button id="PRTable" class="button" style="color: #6a8ed2;">Portal Reloaded</button>
</body>

</html>
